<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferry Ticket Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ferry Ticket Availability</h1>

        <div class="controls">
            <div class="control-group">
                <label for="direction">Direction:</label>
                <select id="direction" name="direction">
                    <option value="HR">Heltermaa - Rohuk端la</option>
                    <option value="RH">Rohuk端la - Heltermaa</option>
                    <option value="KV">Kuivastu - Virtsu</option>
                    <option value="VK">Virtsu - Kuivastu</option>
                </select>
            </div>

            <div class="control-group">
                <label for="direction">Direction:</label>
                <select id="direction" name="direction">
                    <option value="HR">Heltermaa - Rohuk端la</option>
                    <option value="RH">Rohuk端la - Heltermaa</option>
                    <option value="KV">Kuivastu - Virtsu</option>
                    <option value="VK">Virtsu - Kuivastu</option>
                </select>
            </div>

            <div class="control-group">
                <label for="departureDate">Departure Date:</label>
                <input type="date" id="departureDate" name="departureDate">
            </div>

            <div class="control-group">
                <label for="numCars">Number of Cars:</label>
                <input type="number" id="numCars" name="numCars" value="1" min="0">
            </div>

            <div class="control-group" id="vehicleRegNrGroup" style="display: none;"> <!-- Initially hidden -->
                <label for="vehicleRegNr">Vehicle Registration Number:</label>
                <input type="text" id="vehicleRegNr" name="vehicleRegNr" placeholder="e.g., 123ABC">
            </div>

            <div class="control-group">
                <label for="numAdults">Number of Adults:</label>
                <input type="number" id="numAdults" name="numAdults" value="1" min="0">
            </div>

            <div class="control-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>

            <div class="control-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="+37212345678" required>
            </div>

            <button id="getScheduleBtn">Get Schedule</button>
        </div>

        <div id="scheduleResults">
            <h2>Schedule</h2>
            <div id="resultsContainer">
                <p>Please select direction, date, ticket quantities, enter contact details, and click "Get Schedule".</p>
            </div>
        </div>
         <div id="errorMessages" class="error-message" style="display:none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
